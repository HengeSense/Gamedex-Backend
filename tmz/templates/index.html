				<a class="close" data-dismiss="modal">×</a>
				<h3>List Filters</h3>
			</div>

				<form class="form-horizontal">
				    <fieldset>

				    	<!-- platform filter -->

											<option value="mac">Mac</option>
										</optgroup>
										<optgroup label="Microsoft">
											<option value="x360">Xbox 360</option>
										</optgroup>
										<optgroup label="Sony">
											<option value="ps3">PS3</option>
											<option value="vita">Vita</option>
											<option value="psp">PSP</option>
										</optgroup>
										<optgroup label="Nintendo">
											<option value="ds">DS</option>
											<option value="3ds">3DS</option>
											<option value="wii">Wii</option>
										</optgroup>
										<optgroup label="Legacy">
											<option value="ps">Playstation</option>
											<option value="ps2">PlayStation 2</option>
											<option value="xbox">Xbox</option>
											<option value="gc">Gamecube</option>
											<option value="n64">N64</option>
											<option value="snes">SNES</option>
											<option value="nes">NES</option>
											<option value="gba">GBA</option>
											<option value="gbc">Gameboy Color</option>
											<option value="gb">Gameboy</option>
											<option value="dc">Sega Dreamcast</option>
											<option value="saturn">Sega Saturn</option>
											<option value="genesis">Sega Genesis</option>
											<option value="gamegear">Sega GameGear</option>
											<option value="cd">Sega CD</option>
										</optgroup>
									</select>
								</div>
							</div>
						</div>

				    	<!-- release date filter -->
						<div class="control-group">
							<label for="releaseDate_filter" class="control-label">Release Date Filter</label>
							<div class="controls">
								<div id="releaseDate_filter" data-toggle="buttons-checkbox" class="btn-group">
									<button class="btn" data-content="0">Unreleased</button>
									<button class="btn" data-content="1">Released</button>
								</div>
							</div>
						</div>

				    	<!-- ownership filter -->
						<div class="control-group">
							<label for="playStatus_filter" class="control-label">Play Status Filter</label>
							<div class="controls">
								<div id="playStatus_filter" data-toggle="buttons-checkbox" class="btn-group">
									<button class="btn" data-content="0">Playing</button>
									<button class="btn" data-content="1">Finished</button>
									<button class="btn" data-content="2">Not Started</button>
								</div>
							</div>
						</div>

				    	<!-- metascore filter -->
						<div class="control-group">
							<label for="metascore_filter" class="control-label">Metascore Filter</label>
							<div class="controls">
								<div id="metascore_filter" data-toggle="buttons-checkbox" class="btn-group">
									<button class="btn" data-content="0">90s</button>
									<button class="btn" data-content="1">80s</button>
									<button class="btn" data-content="2">70s</button>
									<button class="btn" data-content="3">60s</button>
									<button class="btn" data-content="4">50s</button>
									<button class="btn" data-content="5">25-49</button>
									<button class="btn" data-content="6">0-24</button>
								</div>
							</div>
						</div>

				    </fieldset>
				</form>

			</div>
			<div class="modal-footer">

				<a id="cancelFilters_btn" href="#" class="btn" data-dismiss="modal">Cancel</a>
			</div>

				<!-- ITEM VIEW PANEL -->

	    <!-- Templates -->

	    <!-- search results -->
	    <script type="text/template" id="search-results-template">
	    	<tbody class="list display-<%= displayType %>">
	   		<% _.each(sortedSearchResults, function(item) { %>
		   		<tr id="<%= item.id %>" title="<%= item.platform %>" data-temp="<%= item.releaseDate %>">
		   			<td class="smallImage"><img src="<%= item.smallImage %>" alt=""></td>
		   			<td class="mediumImage"><img src="<%= item.thumbnailImage %>" alt=""></td>
		   			<td class="title">
						<div class="itemName"><%= item.name %></div>
						<div class="calendarDate"><%= item.calendarDate %></div>
						<% if (item.platform !== 'n/a') { %>
							<div class="platform"><%= item.platform %></div>
						<% } %>
			   			<div class="platformDropdown">
			   				<% if (item.platformList) { %>
							<ul class="nav nav-pills">
								<li class="dropdown">
								<a href="#" data-toggle="dropdown" class="dropdown-toggle"><%= item.platformList[0] %><b class="caret"></b></a>
								<ul class="dropdown-menu">
								<% _.each(item.platformList, function(platform, index) { %>
								<li data-content="<%= item.id %>"><a href="#"><%= platform %></a></li>
								<% }); %>
								</ul>
							</ul>
							<% } %>
			   			</div>
			   		</td>
		   		</tr>
	      	<% }); %>
	      	</tbody>
	    </script>

	   	<!-- item details -->
	   	<script type="text/template" id="item-details-template">
	   		<table>
	   			<tbody>
	   				<tr>
						<td class="itemDetailTitle">
							<h3><%= itemData.name %></h3>
						</td>
						<td class="itemDetailMetascore">
							<a href="" class="metascore" target="_blank" rel="tooltip" data-original-title=""></a>
						</td>
					<tr>
						<td class="itemDetailInfo">
							<a href="#" class="btn btn-success"><i class="icon-time icon-white"></i> <%= itemData.releaseDate %></a>
							<a href="#" class="btn btn-success"><i class="icon-tag icon-white"></i> <%= itemData.platform %></a>
							<a href="#" class="viewDescription_btn btn btn-primary"><i class="icon-list-alt icon-white"></i> Description</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="itemDetailThumbnail"><img src="<%= itemData.largeImage %>" alt=""></div>
	   	</script>

	   	<!-- item results -->
	   	<script type="text/template" id="item-results-template">
	   		<tbody class="list display-<%= displayType %>">
	   		<% _.each(items, function(item, index) { %>
				<tr id="<%= item.id %>" data-content="<%= item.releaseDate %>">
					<td class="smallImage"><img src="<%= item.smallImage %>" alt=""></td>
					<td class="mediumImage"><img src="<%= item.thumbnailImage %>" alt=""></td>
					<td>
						<div class="itemName"><%= item.name %></div>
						<div class="calendarDate" data-content="<%= item.releaseDate %>"><%= item.calendarDate %></div>
						<div class="platform"><%= item.platform %></div>
					</td>
					<td class="priceDetails"></td>
					<td class="scoreDetails"><a href="" class="metascore" target="_blank" rel="tooltip" data-score="" data-original-title=""></a></td>
					<td class="options"><a href="#" class="deleteItem_btn btn btn-danger btn-small" data-content="<%= item.id %>"><i class="icon-trash icon-white"></i></a></td>
				</tr>
	      	<% }); %>
	      	</tbody>
	   	</script>

				<ul class="dropdown-menu">
				<% _.each(platformList, function(item, index) { %>
					<li data-content="<%= gbombID %>"><a href="#"><%= item %></a></li>
				<% }); %>
				</ul>
			</ul>
	    </script>

	   			</optgroup>

	      	</optgroup>
	   	</script>

			<span class="caret"></span>
			</a>
			<ul class="dropdown-menu">
				<li><a href="<%= offersURLNew %>" data-content="0" target="_blank">Lowest New: <%= lowestNewPrice %></a></li>
				<li><a href="<%= offersURLUsed %>" data-content="1" target="_blank">Lowest Used: <%= lowestUsedPrice %></a></li>
			</ul>
			</div>
	   	</script>

	   	<!-- description modal -->

			<div class="modal-footer">
				<a id="description_close_btn" href="#" class="btn btn-danger" data-dismiss="modal"><i class="icon-remove icon-white"></i> Close</a>
			</div>
