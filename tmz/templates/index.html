<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>T-Minus Zero</title>
		<meta name="description" content="">
		<meta name="author" content="">
		<!-- HTML5 shim, for IE6-8 support of HTML elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<!-- styles -->
		<link rel="stylesheet" href="http://static.t-minuszero.com/css/bootstrap.css">
		<link rel="stylesheet" href="http://static.t-minuszero.com/css/tmz.css">
		<link rel="stylesheet" href="http://static.t-minuszero.com/css/chosen.css">
		<!-- Le fav and touch icons -->
		<link rel="shortcut icon" href="http://static.t-minuszero.com/images/favicon.ico">

	</head>
	<body>

		<!-- NEW ACCOUNT MODAL -->
		<div id="createuser-modal" class="modal hide">
			<div class="modal-header">
				<a class="close" data-dismiss="modal">Ã—</a>
				<h3>New Account</h3>
			</div>
			<div class="modal-body">
    			<div class="span6">
					<form action="">
						<div class="clearfix">
							<input id="userNameCreate_field" class="span6" id="" name="" type="text" placeholder="User Name" />
						</div>
						<div class="clearfix">
							<input id="emailCreate_field" class="span6" id="" name="" type="text" placeholder="E-mail" />
						</div>
						<div class="clearfix">
							<input id="passwordCreate_field" class="span6" id="" name="" type="password" placeholder="Password" />
						</div>
						<div class="clearfix">
							<input id="password2Create_field" class="span6" id="" name="" type="password" placeholder="Password again" />
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<a id="newAccount_btn" href="#" class="btn btn-primary">Create Account</a>
				<a id="newAccount_cancel_btn" href="#" class="btn">Cancel</a>
			</div>
		</div>

		<!-- PRODUCT DESCRIPTION MODAL CONTAINERS -->
		<div id="giantBombDescription-modal" class="modal hide"></div>
		<div id="amazonDescription-modal" class="modal hide"></div>


		<!-- HEADER -->
		<div id="header" class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">

					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="#">T-MinusZero</a>

					<div class="nav-collapse">
						<ul class="nav">
							<li class="active"><a href="#">Home</a></li>
							<li><a href="#about">About</a></li>
							<li><a href="#contact">Contact</a></li>
						</ul>
					</div>

					<!-- RIGHT HEADER -->
					<form action="" class="form-search navbar-form pull-right">
						<input id="userLogin_field" type="text" placeholder="User Name" class="input-medium"/>
						<input id="password_field" type="password" placeholder="Password" class="input-medium"/>
						<button id="login_btn" class="btn">Login</button>
						<button id="createUser_btn" class="btn" data-controls-modal="createuser-modal" data-backdrop="true" data-keyboard="true">Create User</button>
					</form>

				</div>
			</div>
		</div>

		<!-- SITE CONTAINER -->
	    <div id="wrapper">

			<!-- CONTENT -->
			<div id="content" class="content">

				<!-- SEARCH PANEL PLACEHOLDER -->
				<div id="panel1">
					<div class="panel">

						<!-- SEARCH CONTAINER -->
						<div id="searchContainer">

							<!-- SEARCH SELECT -->
							<div id="searchProviderContainer">
								<select id="searchProvider" data-placeholder="Select Provider:" class="chzn-select" style="width:170px;" tabindex="2">
									<option value="0">Amazon.com</option>
									<option value="1">GiantBomb.com</option>
								</select>
							</div>

							<!-- SEARCH COMPONENT -->
							<div id="search" class="form-horizontal">
								<input id="search_field" type="text" class="input-medium" value="skyrim">
								<button id="search_btn" class="btn btn-success" type="submit"><i class="icon-search icon-white"></i> Search</button>
							</div>

							<!--- DISPLAY SELECT -->
							<div id="searchResultsDisplayGroup" data-toggle="buttons-radio" class="btn-group">
								<button class="btn" data-content="0" data-toggle="button">List</button>
								<button class="btn active" data-content="1" data-toggle="button">Icons</button>
								<button class="btn" data-content="2" data-toggle="button">Cover</button>
							</div>

							<!-- SEARCH RESULTS -->
							<div id="searchResultsContainer">
								<table id="searchResults" class="table table-striped">
								</table>
							</div>

						</div>
					</div>
				</div>


				<div id="stickyPanels">

					<!-- ITEM DETAIL PANEL -->
					<div id="panel2">
						<div class="panel">

							<div id="itemDetailsContainer">

								<div id="itemDetails">

									<ul id="detailTab" class="nav nav-tabs">
										<li class="active">
											<a id="amazonTabLink" href="#amazonTab" data-toggle="tab">Amazon</a>
										</li>
										<li>
											<a id="giantBombTabLink" href="#giantBombTab" data-toggle="tab">GiantBomb</a>
										</li>
									</ul>

									<div id="detailTabContent" class="tab-content">
										<div id="amazonTab" class="tab-pane active"></div>
										<div id="giantBombTab" class="tab-pane"></div>
									</div>

								</div>

								<div id="itemDetailDescription">
									<a href="#" id="viewDescription_btn" class="btn btn-primary"><i class="icon-list-alt icon-white"></i> View Description</a>
								</div>

								<div id="itemDetailListContainer">
									<div id="addTolistContainer">
										<select id="addList" data-placeholder="Add to list:" class="chzn-select list" multiple style="width:170px;" tabindex="2">
											<option></option>
										</select>
									</div>
								</div>

								<div id="saveItemContainer">
									<a href="#" id="saveItem_btn" class="btn btn-primary"><i class="icon-ok icon-white"></i> Save</a>
								</div>

								<div id="addItemContainer">
									<a href="#" id="addItem_btn" class="btn btn-success"><i class="icon-plus icon-white"></i> Add to List</a>
								</div>

							</div>
						</div>
					</div>

					<!-- LIST PANEL -->
					<div id="panel3">
						<div class="panel">

							<div id="viewItemsContainer">
								<div id="viewListContainer">
									<select id="viewList" data-placeholder="View list items:" class="chzn-select list" style="width:170px;" tabindex="2">
										<option></option>
									</select>
									<a href="#" id="deleteList_btn" class="btn btn-danger"><i class="icon-trash icon-white"></i> Delete List</a>
								</div>

								<!--- DISPLAY SELECT -->
								<div id="itemResultsDisplayGroup" data-toggle="buttons-radio" class="btn-group">
									<button class="btn" data-content="0" data-toggle="button">List</button>
									<button class="btn active" data-content="1" data-toggle="button">Icons</button>
									<button class="btn" data-content="2" data-toggle="button">Cover</button>
								</div>

								<!-- ITEM RESULTS -->
								<div id="itemResultsContainer">
									<table id="itemResults" class="table table-striped">
									</table>
								</div>
							</div>

						</div>
					</div>

					<!-- RIGHT PANEL -->
					<div id="panel4">
						<div class="panel">

							<div id="NOT_SURE">
								<div id="NOT_SURE">
									<select id="NOT_SURE" data-placeholder="View list items:" class="chzn-select list" style="width:170px;" tabindex="2">
										<option></option>
									</select>
								</div>

								<!--- DISPLAY SELECT -->
								<div id="NOT_SURE" data-toggle="buttons-radio" class="btn-group">
									<button class="btn" data-content="0" data-toggle="button">List</button>
									<button class="btn active" data-content="1" data-toggle="button">Icons</button>
									<button class="btn" data-content="2" data-toggle="button">Cover</button>
								</div>

								<!-- ITEM RESULTS -->
								<div id="NOT_SURE">
									<table id="NOT_SURE" class="table table-striped">
									</table>
								</div>
							</div>

						</div>
					</div>

				</div>

			</div>
		</div>

	    <!-- Templates -->

	    <!-- search results (list) -->
	    <script type="text/template" id="search-results-list-template">
	    	<tbody>
	   		<% _.each(sortedSearchResults, function(item) { %>
		   		<tr id="<%= item.id %>" title="<%= item.platform %>" data-content="<%= item.releaseDate %>">
		   			<td class="title"><%= item.name %></td>
		   			<td>
			   			<div class="platformDropdown">
							<% if (item.platformList) { %>
							<ul class="nav nav-pills">
								<li class="dropdown">
								<a href="#" data-toggle="dropdown" class="dropdown-toggle"><%= item.platformList[0] %><b class="caret"></b></a>
								<ul class="dropdown-menu">
								<% _.each(item.platformList, function(platform, index) { %>
								<li data-content="<%= item.id %>"><a href="#"><%= platform %></a></li>
								<% }); %>
								</ul>
							</ul>
							<% } %>
			   			</div>
		   			</td>
		   		</tr>
	      	<% }); %>
	      	</tbody>
	    </script>

	    <!-- search results (icons) -->
	    <script type="text/template" id="search-results-icon-template">
	    	<tbody>
	   		<% _.each(sortedSearchResults, function(item) { %>
		   		<tr id="<%= item.id %>" title="<%= item.platform %>" data-content="<%= item.releaseDate %>">
		   			<td><img src="<%= item.smallImage %>" alt=""></td>
		   			<td class="title"><%= item.name %>
			   			<div class="platformDropdown">
			   				<% if (item.platformList) { %>
							<ul class="nav nav-pills">
								<li class="dropdown">
								<a href="#" data-toggle="dropdown" class="dropdown-toggle"><%= item.platformList[0] %><b class="caret"></b></a>
								<ul class="dropdown-menu">
								<% _.each(item.platformList, function(platform, index) { %>
								<li data-content="<%= item.id %>"><a href="#"><%= platform %></a></li>
								<% }); %>
								</ul>
							</ul>
							<% } %>
			   			</div>
			   		</td>
		   		</tr>
	      	<% }); %>
	      	</tbody>
	    </script>

	    <!-- search results (cover) -->
	    <script type="text/template" id="search-results-cover-template">
	    	<tbody>
	   		<% _.each(sortedSearchResults, function(item) { %>
		   		<tr id="<%= item.id %>" title="<%= item.platform %>" data-content="<%= item.releaseDate %>">
		   			<td><img src="<%= item.thumbnailImage %>" alt=""></td>
		   			<td class="title"><%= item.name %>
			   			<div class="platformDropdown">
			   				<% if (item.platformList) { %>
							<ul class="nav nav-pills">
								<li class="dropdown">
								<a href="#" data-toggle="dropdown" class="dropdown-toggle"><%= item.platformList[0] %><b class="caret"></b></a>
								<ul class="dropdown-menu">
								<% _.each(item.platformList, function(platform, index) { %>
								<li data-content="<%= item.id %>"><a href="#"><%= platform %></a></li>
								<% }); %>
								</ul>
							</ul>
							<% } %>
			   			</div>
		   			</td>
		   		</tr>
	      	<% }); %>
	      	</tbody>
	    </script>

	    <!-- search results (platform dropdown) -->
	    <script type="text/template" id="search-results-platform-dropdown-template">
			<ul class="nav nav-pills">
				<li class="dropdown">
				<a href="#" data-toggle="dropdown" class="dropdown-toggle"><%= platformList[0] %><b class="caret"></b></a>
				<ul class="dropdown-menu">
				<% _.each(platformList, function(item, index) { %>
					<li data-content="<%= gbombID %>"><a href="#"><%= item %></a></li>
				<% }); %>
				</ul>
			</ul>
	    </script>

	   	<!-- item results (list)-->
	   	<script type="text/template" id="item-results-list-template">
	  	 	<tbody>
	   		<% _.each(sortedItems, function(item, index) { %>
				<tr id="<%= item.id %>" title="<%= item.name %>" data-content="<%= item.releaseDate %>">
					<td><%= item.name %></td>
					<td><a href="#" class="deleteItem_btn btn btn-danger" data-content="<%= item.id %>"><i class="icon-trash icon-white"></i></a></td>
				</tr>
	      	<% }); %>
	      	</tbody>
	   	</script>

	   	<!-- item results (icons) -->
	   	<script type="text/template" id="item-results-icon-template">
	  	 	<tbody>
	   		<% _.each(sortedItems, function(item, index) { %>
				<tr id="<%= item.id %>" title="<%= item.name %>" data-content="<%= item.releaseDate %>">
					<td><img src="<%= item.smallImage %>" alt=""></td>
					<td><%= item.name %></td>
					<td><a href="#" class="deleteItem_btn btn btn-danger" data-content="<%= item.id %>"><i class="icon-trash icon-white"></i></a></td>
				</tr>
	      	<% }); %>
	      	</tbody>
	   	</script>

	   	<!-- item results (cover) -->
	   	<script type="text/template" id="item-results-cover-template">
	  	 	<tbody>
	   		<% _.each(sortedItems, function(item, index) { %>
				<tr id="<%= item.id %>" title="<%= item.name %>" data-content="<%= item.releaseDate %>">
					<td><img src="<%= item.thumbnailImage %>" alt=""></td>
					<td><%= item.name %></td>
					<td><a href="#" class="deleteItem_btn btn btn-danger" data-content="<%= item.id %>"><i class="icon-trash icon-white"></i> </a></td>
				</tr>
	      	<% }); %>
	      	</tbody>
	   	</script>

	   	<!-- dropdown list -->
	   	<script type="text/template" id="list-results-template">
	   		<option></option>
	   		<% _.each(orderedList, function(item) { %>
	   			<option id="<%= item.id %>" value="<%= item.id %>"><%= item.name %></option>
	      	<% }); %>
	   	</script>


	   	<!-- item details -->
	   	<script type="text/template" id="item-details-template">
			<div id="itemDetailTitle">
				<h3><%= itemData.name %><h3>
			</div>
			<div id="itemDetailReleaseDate">
				<h4><%= itemData.releaseDate %></h4>
			</div>
			<div id="itemDetailPlatform">
				<a href="#" class="btn btn-success"><i class="icon-tag icon-white"></i> <%= itemData.platform %></a>
			</div>
			<div id="itemDetailThumbnail"><img src="<%= itemData.largeImage %>" alt=""></div>
	   	</script>

	   	<!-- description modal -->
	   	<script type="text/template" id="description-modal-template">
			<div class="modal-header">
				<a class="close" data-dismiss="modal">Ã—</a>
				<h3><%= itemData.name %></h3>
			</div>
			<div class="modal-body">
				<%=itemData.description %>
			</div>
			<div class="modal-footer">
				<a id="description_close_btn" href="#" class="btn btn-danger" data-dismiss="modal"><i class="icon-remove icon-white"></i> Close</a>
			</div>
	   	</script>

		<!-- JAVASCRIPT LIBRARIES (SPECIFIC ORDER) -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="http://static.t-minuszero.com/lib/underscore-min.js"></script>
		<script src="http://static.t-minuszero.com/lib/backbone.js"></script>

		<script src="http://static.t-minuszero.com/lib/chosen.jquery.js"></script>

		<script src="http://static.t-minuszero.com/lib/bootstrap/bootstrap-modal.js"></script>
		<script src="http://static.t-minuszero.com/lib/bootstrap/bootstrap-button.js"></script>
		<script src="http://static.t-minuszero.com/lib/bootstrap/bootstrap-alert.js"></script>
		<script src="http://static.t-minuszero.com/lib/bootstrap/bootstrap-tooltip.js"></script>
		<script src="http://static.t-minuszero.com/lib/bootstrap/bootstrap-popover.js"></script>
		<script src="http://static.t-minuszero.com/lib/bootstrap/bootstrap-dropdown.js"></script>
		<script src="http://static.t-minuszero.com/lib/bootstrap/bootstrap-tab.js"></script>
		<script src="http://static.t-minuszero.com/lib/bootstrap/bootstrap-transition.js"></script>

		<!-- APPLICATION -->
		<script src="http://static.t-minuszero.com/js/tmz.js"></script>

		<!-- MODULES -->
		<script src="http://static.t-minuszero.com/js/tmz_util.js"></script>
		<script src="http://static.t-minuszero.com/js/tmz_user.js"></script>

		<script src="http://static.t-minuszero.com/js/tmz_listModel.js"></script>

		<script src="http://static.t-minuszero.com/js/tmz_searchView.js"></script>
		<script src="http://static.t-minuszero.com/js/tmz_detailView.js"></script>
		<script src="http://static.t-minuszero.com/js/tmz_itemView.js"></script>

		<script src="http://static.t-minuszero.com/js/tmz_itemData.js"></script>
		<script src="http://static.t-minuszero.com/js/tmz_listData.js"></script>
		<script src="http://static.t-minuszero.com/js/tmz_searchData.js"></script>

	</body>
</html>
