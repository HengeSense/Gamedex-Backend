<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>T-Minus Zero</title>
		<meta name="description" content="">
		<meta name="author" content="">
		<!-- HTML5 shim, for IE6-8 support of HTML elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<!-- styles -->
		<!--<link rel="stylesheet/less" type="text/css" href="http://static.t-minuszero.com/less/bootstrap/bootstrap.less">-->
		<link rel="stylesheet" href="http://static.t-minuszero.com/css/tmz.css">
		<link rel="stylesheet" href="http://static.t-minuszero.com/css/chosen.css">
		<!-- Le fav and touch icons -->
		<link rel="shortcut icon" href="http://static.t-minuszero.com/images/favicon.ico">

	</head>
	<body>

		<!-- NEW ACCOUNT MODAL -->
		<div id="createuser-modal" class="modal hide">
			<div class="modal-header">
				<a class="close" data-dismiss="modal">Ã—</a>
				<h3>New Account</h3>
			</div>
			<div class="modal-body">
    			<div class="span6">
					<form action="">
						<div class="clearfix">
							<input id="userNameCreate_field" class="span6" id="" name="" type="text" placeholder="User Name" />
						</div>
						<div class="clearfix">
							<input id="emailCreate_field" class="span6" id="" name="" type="text" placeholder="E-mail" />
						</div>
						<div class="clearfix">
							<input id="passwordCreate_field" class="span6" id="" name="" type="password" placeholder="Password" />
						</div>
						<div class="clearfix">
							<input id="password2Create_field" class="span6" id="" name="" type="password" placeholder="Password again" />
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<a id="newAccount_btn" href="#" class="btn primary">Create Account</a>
				<a id="newAccount_cancel_btn" href="#" class="btn">Cancel</a>
			</div>
		</div>

		<!-- PRODUCT DESCRIPTION MODAL CONTAINER -->
		<div id="description-modal" class="modal hide"></div>


		<!-- HEADER -->
		<div id="header">
			<div class="navbar navbar-top">
				<div class="navbar-inner">
					<div class="fluid-container">
						<a class="brand" href="#">T-Minus Zero</a>
						<ul class="nav">
							<li class="active"><a href="#">Home</a></li>
							<li><a href="#about">About</a></li>
							<li><a href="#contact">Contact</a></li>
						</ul>

						<!-- RIGHT HEADER -->
						<form action="" class="form-search navbar-form pull-right">
							<button id="login_btn" class="btn primary">Login</button>
							<input id="userLogin_field" type="text" placeholder="User Name" />
							<input id="password_field" type="password" placeholder="Password" />

							<button id="createUser_btn" class="btn danger" data-controls-modal="createuser-modal" data-backdrop="true" data-keyboard="true">Create User</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- SITE CONTAINER -->
	 	<div id="wrapper" class="fluid-container">


			<!-- CONTENT -->
		 	<div class="fluid-content">
				<div id="content" class="content">


					<!-- SEARCH PANEL PLACEHOLDER -->
					<div id="panel1">
						<div class="panel">

							<!-- SEARCH CONTAINER -->
							<div id="searchContainer">

								<!-- SEARCH SELECT -->
								<div id="searchProviderContainer">
									<select id="searchProvider" data-placeholder="Select Provider:" class="chzn-select" style="width:200px;" tabindex="2">
										<option value="0">Amazon.com</option>
										<option value="1">GiantBomb.com</option>
									</select>
								</div>

								<!-- SEARCH COMPONENT -->
								<div id="search">
									<input id="search_field" type="text" name="search" value="mario">
									<a href="#" class="btn success"><i class="icon white search"></i> Search</a>
								</div>

								<!--- DISPLAY SELECT -->
								<div id="searchResultsDisplayGroup" data-toggle="buttons-radio" class="btn-group">
									<button class="btn primary" data-content="0">List</button>
									<button class="btn primary active" data-content="1">Icons</button>
									<button class="btn primary" data-content="2">Cover</button>
								</div>

								<!-- SEARCH RESULTS -->
								<div id="searchResultsContainer">
									<table id="searchResults" class="table table-striped">
									</table>
								</div>

							</div>
						</div>
					</div>


					<!-- ITEM DETAIL PANEL -->
					<div id="panel2">
						<div class="panel">

							<div id="itemDetailsContainer">

								<div id="itemDetails"></div>

								<div id="itemDetailDescription">
									<a href="#" id="viewDescription_btn" class="btn primary"><i class="icon white info-sign"></i> View Description</a>
								</div>

								<div id="itemDetailListContainer">
									<div id="addTolistContainer">
										<select id="addList" data-placeholder="Add to list:" class="chzn-select list" multiple style="width:200px;" tabindex="2">
											<option></option>
										</select>
									</div>
								</div>

								<div id="saveItemContainer">
									<a href="#" id="saveItem_btn" class="btn primary"><i class="icon white ok"></i> Save</a>
								</div>

								<div id="addItemContainer">
									<a href="#" id="addItem_btn" class="btn success"><i class="icon white plus"></i> Add to List</a>
								</div>

							</div>
						</div>
					</div>

					<!-- LIST PANEL -->
					<div id="panel3">
						<div class="panel">

							<div id="viewItemsContainer">
								<div id="viewListContainer">
									<select id="viewList" data-placeholder="View list items:" class="chzn-select list" style="width:200px;" tabindex="2">
										<option></option>
									</select>
									<a href="#" id="delete-list-btn" class="btn danger"><i class="icon white trash"></i> Delete List</a>
								</div>

								<!--- DISPLAY SELECT -->
								<div id="itemResultsDisplayGroup" data-toggle="buttons-radio" class="btn-group">
									<button class="btn primary" data-content="0">List</button>
									<button class="btn primary active" data-content="1">Icons</button>
									<button class="btn primary" data-content="2">Cover</button>
								</div>

								<!-- ITEM RESULTS -->
								<div id="itemResultsContainer">
									<table id="itemResults" class="table table-striped">
									</table>
								</div>
							</div>

						</div>
					</div>

					<!-- RIGHT PANEL -->
					<div id="panel4">
						<div class="panel">
							something
						</div>
					</div>
				</div>
			</div>
		</div>


	    <!-- Templates -->

	    <!-- search results (list) -->
	    <script type="text/template" id="search-results-list-template">
	    	<tbody>
	   		<% _.each(sortedSearchResults, function(item) { %>
		   		<tr id="<%= item.id %>" title="<%= item.platform %>" data-content="<%= item.releaseDate %>">
		   			<td><%= item.name %></td>
		   		</tr>
	      	<% }); %>
	      	</tbody>
	    </script>

	    <!-- search results (icons) -->
	    <script type="text/template" id="search-results-icon-template">
	    	<tbody>
	   		<% _.each(sortedSearchResults, function(item) { %>
		   		<tr id="<%= item.id %>" title="<%= item.platform %>" data-content="<%= item.releaseDate %>">
		   			<td><img src="<%= item.smallImage %>" alt=""></td>
		   			<td><%= item.name %></td>
		   		</tr>
	      	<% }); %>
	      	</tbody>
	    </script>

	    <!-- search results (cover) -->
	    <script type="text/template" id="search-results-cover-template">
	    	<tbody>
	   		<% _.each(sortedSearchResults, function(item) { %>
		   		<tr id="<%= item.id %>" title="<%= item.platform %>" data-content="<%= item.releaseDate %>">
		   			<td><img src="<%= item.thumbnailImage %>" alt=""></td>
		   			<td><%= item.name %></td>
		   		</tr>
	      	<% }); %>
	      	</tbody>
	    </script>

	   	<!-- item results (list)-->
	   	<script type="text/template" id="item-results-list-template">
	  	 	<tbody>
	   		<% _.each(sortedItems, function(item, index) { %>
				<tr id="<%= item.id %>" title="<%= item.name %>" data-content="<%= item.releaseDate %>">
					<td><%= item.name %></td>
					<td><a href="#" class="btn delete-item-btn danger" data-content="<%= item.id %>"><i class="icon white trash"></i> </a></td>
				</tr>
	      	<% }); %>
	      	</tbody>
	   	</script>

	   	<!-- item results (icons) -->
	   	<script type="text/template" id="item-results-icon-template">
	  	 	<tbody>
	   		<% _.each(sortedItems, function(item, index) { %>
				<tr id="<%= item.id %>" title="<%= item.name %>" data-content="<%= item.releaseDate %>">
					<td><img src="<%= item.smallImage %>" alt=""></td>
					<td><%= item.name %></td>
					<td><a href="#" class="btn delete-item-btn danger" data-content="<%= item.id %>"><i class="icon white trash"></i> </a></td>
				</tr>
	      	<% }); %>
	      	</tbody>
	   	</script>

	   	<!-- item results (cover) -->
	   	<script type="text/template" id="item-results-cover-template">
	  	 	<tbody>
	   		<% _.each(sortedItems, function(item, index) { %>
				<tr id="<%= item.id %>" title="<%= item.name %>" data-content="<%= item.releaseDate %>">
					<td><img src="<%= item.thumbnailImage %>" alt=""></td>
					<td><%= item.name %></td>
					<td><a href="#" class="btn delete-item-btn danger" data-content="<%= item.id %>"><i class="icon white trash"></i> </a></td>
				</tr>
	      	<% }); %>
	      	</tbody>
	   	</script>

	   	<!-- dropdown list -->
	   	<script type="text/template" id="list-results-template">
	   		<option></option>
	   		<% _.each(orderedList, function(item) { %>
	   			<option id="<%= item.id %>" value="<%= item.id %>"><%= item.name %></option>
	      	<% }); %>
	   	</script>


	   	<!-- item details -->
	   	<script type="text/template" id="item-details-template">
			<div id="itemDetailTitle">
				<h3><%= itemInformation.name %><h3>
			</div>
			<div id="itemDetailReleaseDate">
				<h4><%= itemInformation.releaseDate %></h4>
			</div>
			<div id="itemDetailThumbnail"><img src="<%= itemInformation.largeImage %>" alt=""></div>
	   	</script>

	   	<!-- description modal -->
	   	<script type="text/template" id="description-modal-template">
			<div class="modal-header">
				<a class="close" data-dismiss="modal">Ã—</a>
				<h3><%= itemInformation.name %></h3>
			</div>
			<div class="modal-body">
				<%=itemInformation.description %>
			</div>
			<div class="modal-footer">
				<a id="description_close_btn" href="#" class="btn">Close</a>
			</div>
	   	</script>


		<!-- JAVASCRIPT LIBRARIES (SPECIFIC ORDER) -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="http://static.t-minuszero.com/lib/underscore-min.js"></script>
		<script src="http://static.t-minuszero.com/lib/backbone.js"></script>

		<script src="http://static.t-minuszero.com/lib/chosen.jquery.js"></script>

		<script src="http://static.t-minuszero.com/lib/bootstrap/bootstrap-modal.js"></script>
		<script src="http://static.t-minuszero.com/lib/bootstrap/bootstrap-button.js"></script>
		<script src="http://static.t-minuszero.com/lib/bootstrap/bootstrap-alert.js"></script>
		<script src="http://static.t-minuszero.com/lib/bootstrap/bootstrap-tooltip.js"></script>
		<script src="http://static.t-minuszero.com/lib/bootstrap/bootstrap-popover.js"></script>
		<script src="http://static.t-minuszero.com/lib/bootstrap/bootstrap-tab.js"></script>
		<script src="http://static.t-minuszero.com/lib/bootstrap/bootstrap-transition.js"></script>

		<!-- LESS CSS -->
		<script src="http://static.t-minuszero.com/lib/less-1.2.1.min.js"></script>

		<!-- APPLICATION -->
		<script src="http://static.t-minuszero.com/js/tmz.js"></script>

		<script src="http://static.t-minuszero.com/js/tmz_util.js"></script>

	</body>
</html>
